<div class="form-edit-profile">
    <form class="p-5 w-100" [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="text-center fs-4">Edit profile</div>
        <div class="avatar">
          <img [src]="imageProfile | safe" alt="imageProfile" class="img-profile" (click)="changeAvatar.click()">
          <input
            style="display: none;"
            #changeAvatar
            type="file"
            accept="image/*" multiple 
            (change)="changeImageProfile($event)"
          />
        </div>
        <div class="form-group mb-2">
          <label for="username" class="fs-5">Username</label>
          <input type="username" class="form-control " id="username" placeholder="Enter username"
            formControlName="username" >
        </div>
        <div class="form-group mb-2">
          <label for="email" class="fs-5">Email</label>
          <input type="email" class="form-control " id="email" placeholder="Enter email"
            formControlName="email">
        </div>
        <!-- <div class="form-group mb-2">
          <label for="password" class="fs-5 ">Password</label>
          <input type="password" class="form-control " id="password" placeholder="Password"
            formControlName="password">
        </div>
        <div class="form-group mb-3">
          <label for="confirm-password" class="fs-5 ">Confirm Password</label>
          <input type="password" class="form-control " id="confirm-password" placeholder="Confirm Password"
            formControlName="confirmPassword">
        </div> -->
        <div *ngIf="message.text" class="text-center mb-3 {{ message.type === 'danger' ? 'text-danger' : 'text-success' }}">{{
          message.text }}</div>
        <button type="submit" class="btn btn-primary w-100 my-3">Submit</button>
      </form>
</div>
