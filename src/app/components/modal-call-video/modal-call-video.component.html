<div class="video-call">
    <div class="name-group">
        Name Group
    </div>
    <div>
      <div class="row justify-content-center"  *ngFor="let stream of remoteStreams; let i = index">
        <div class="video-item col-4">
          <video
            id="me"
            height="190"
            width="257"
            [srcObject]="stream"
            autoplay
            muted
          ></video>
          <div class="user-name-remote">{{ name }}</div>
        </div>
      </div>
      </div>
      <div class="d-flex justify-content-between">
        <div class="d-flex align-items-end btn-action">
          <button class="btn btn-secondary btn-action-item">
            <span class="material-symbols-outlined">
              keyboard_voice
            </span>
          </button>
          <button class="btn btn-danger btn-action-item" (click)="endCall()">
            <span class="material-symbols-outlined">
              call_end
            </span>
          </button>
          <button class="btn btn-light btn-action-item">
            <span class="material-symbols-outlined">
              videocam
            </span>
          </button>
        </div>
        <div class="video-card-local" *ngIf="localStream">
          <!-- <div class="user-name">{{ name }}</div> -->
          <div class="video-item-local">
              <video
                id="me"
                height="190"
                width="257"
                [srcObject]="localStream"
                autoplay
                muted
            ></video>
          </div>
        </div>
      </div>
  </div>
