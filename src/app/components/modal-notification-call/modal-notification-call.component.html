<div class="notification-call rounded-4">
   <div class="p-3 w-100">
        <div class="name-group">
            {{channel.name}}
        </div>
        <div>
            <p class="text-content">Video calling on channels</p>
        </div>
        <div class="d-flex justify-content-center btn-action">
          <button class="btn btn-danger me-4" (click)="activeModal.close()" #close>
            <span class="material-symbols-rounded pt-2">
                    call_end
                </span>
            </button>
            <button class="btn btn-light" (click)="close.click();applyVideoCall()">
                <span class="material-symbols-rounded pt-2">
                    videocam
                </span>
            </button>
        </div>
   </div>
</div>
