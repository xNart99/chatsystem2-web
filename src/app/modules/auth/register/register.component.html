<div class="form-wrapper w-100 h-100 d-flex align-items-center">
  <form class="bg-secondary p-5 rounded rounded-3 my-5 w-100" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="text-center fs-1 text-white">REGISTER</div>
    <div class="form-group">
      <label for="username" class="fs-4 text-white">Username</label>
      <input type="username" class="form-control form-control-lg" id="username" placeholder="Enter username"
        formControlName="username">
    </div>
    <div class="form-group mb-3">
      <label for="password" class="fs-4 text-white">Password</label>
      <input type="password" class="form-control form-control-lg" id="password" placeholder="Password"
        formControlName="password">
    </div>
    <div class="form-group mb-3">
      <label for="confirm-password" class="fs-4 text-white">Confirm Password</label>
      <input type="password" class="form-control form-control-lg" id="confirm-password" placeholder="Confirm Password"
        formControlName="confirmPassword">
    </div>
    <div *ngIf="message.text" class="text-center mb-3 {{ message.type === 'danger' ? 'text-danger' : 'text-success' }}">{{ message.text }}</div>
    <button type="submit" class="btn btn-primary w-100 my-3" [disabled]="registerForm.invalid">Submit</button>
    <div class="text-center text-white">Or</div>
    <button type="button" class="btn btn-info w-100 my-3" routerLink="../login">Login</button>
  </form>
</div>
