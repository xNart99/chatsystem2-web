<div class="form-wrapper w-100 h-100 d-flex align-items-center">
  <form class="bg-secondary p-5 rounded rounded-3 my-5 w-100" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="text-center fs-1 text-white">LOGIN</div>
    <div class="form-group">
      <label for="username" class="fs-4 text-white">Username</label>
      <input type="text" class="form-control form-control-lg" id="username" placeholder="Enter username"
        formControlName="username">
    </div>
    <div class="form-group mb-3">
      <label for="password" class="fs-4 text-white">Password</label>
      <input type="password" class="form-control form-control-lg" id="password" placeholder="Password"
        formControlName="password">
    </div>
    <!-- <div class="form-group form-check mb-3 d-flex align-items-center"> -->
      <!-- <input type="checkbox" class="form-check-input me-2" id="save-me"> -->
      <!-- <label class="form-check-label fs-5 text-white" for="save-me">Save me!</label> -->
    <!-- </div> -->
    <div *ngIf="message.text" class="text-center mb-3 {{ message.type === 'danger' ? 'text-danger' : 'text-success' }}">{{
      message.text }}</div>
    <button type="submit" class="btn btn-primary w-100 mb-3">Submit</button>
    <!-- register part -->
    <!-- <div class="register text-center text-white mb-3">Or</div> -->
    <!-- <button type="button" class="btn btn-info w-100" routerLink="../register">Register</button> -->
  </form>
</div>
