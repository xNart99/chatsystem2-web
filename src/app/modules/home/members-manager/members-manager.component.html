<div class="members-manager w-100 h-100 p-3">
  <div class="members-manager-toolbar d-flex flex-column h-100">
    <div class="members-manager-toolbar-title">
      <h1 class="fs-3">Members Manager</h1>
    </div>
    <div class="members-manager-toolbar-btns d-flex">
      <!-- search -->
      <div class="d-flex w-50">
        <input class="form-control me-2 w-75" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchValue">
      </div>
      <div class="d-flex w-50 justify-content-end">
        <button class="btn btn-primary" (click)="openAddMemberModal()">Add Member</button>
      </div>
    </div>
    <div class="members-list mt-3 overflow-auto flex-grow-1">
      <ng-container *ngFor="let user of users">
        <app-member-item *ngIf="user.username.includes(searchValue)" [memberId]="user.username"></app-member-item>
      </ng-container>
    </div>
  </div>
</div>
