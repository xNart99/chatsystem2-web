<div class="members-manager w-100 h-100 p-3">
  <div class="members-manager-toolbar">
    <div class="members-manager-toolbar-title">
      <h1 class="fs-3">Members Manager</h1>
    </div>
    <div class="members-manager-toolbar-btns d-flex">
      <!-- search -->
      <div class="d-flex w-50">
        <input class="form-control me-2 w-50" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </div>
      <div class="d-flex w-50 justify-content-end">
        <button class="btn btn-primary" (click)="openAddMemberModal()">Add Member</button>
      </div>
    </div>
    <div class="members-list pt-3">
      <app-member-item *ngFor="let user of users" [memberId]="user.username"></app-member-item>
    </div>
  </div>
</div>
